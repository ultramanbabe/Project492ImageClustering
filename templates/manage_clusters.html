<!DOCTYPE html>
<html>
<head>
    <title>Manage Clusters</title>
</head>
<body>
    <h1>Manage Clusters</h1>

    <a href="{{ url_for('homepage') }}">Return to Homepage</a>

    <form method="POST">
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="delete">Delete</option>
            <option value="merge">Merge</option>
            <option value="rename">Rename</option>
        </select>
        <br>

        <label for="cluster_id">Cluster ID:</label>
        <input type="text" id="cluster_id" name="cluster_id" required>
        <br>

        <label for="target_cluster_id">Target Cluster ID (for merge):</label>
        <input type="text" id="target_cluster_id" name="target_cluster_id">
        <br>

        <label for="new_cluster_id">New Cluster ID (for rename):</label>
        <input type="text" id="new_cluster_id" name="new_cluster_id">
        <br>

        <input type="submit" value="Submit">
    </form>

    <h2>Current Clusters:</h2>
    {% for cluster in clusters %}
        <div>{{ cluster }}</div>
    {% endfor %}
</body>
</html>
