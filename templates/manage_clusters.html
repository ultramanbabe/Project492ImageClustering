<!DOCTYPE html>
<html>
<head>
    <title>Manage Images</title>
</head>
<body>
    <h1>Manage Images</h1>

    <a href="{{ url_for('homepage') }}">Return to Homepage</a>

    <h2>Date</h2>

    {% for cluster_id in cluster_ids %}
        <div>
            <a href="{{ url_for('view_cluster', cluster_id=cluster_id) }}">{{ cluster_id }}</a>
        </div>    
    {% endfor %}
    <br><br>

    <form method="POST" action="{{ url_for('delete_cluster') }}">
        <label for="cluster_id">Date to delete:</label>
        <input type="text" id="cluster_id" name="cluster_id" required>
        <input type="submit" value="Delete">
    </form>

</body>
</html>
